
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Register - NoMercy Gaming</title>
    <meta name="description" content="Join NoMercy Gaming Community">
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a202c">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Icons -->
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html" class="logo-link">
                    <span class="logo-icon">ðŸŽ®</span>
                    <span class="logo-text">NoMercy</span>
                </a>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="login.html" class="nav-link">Login</a>
            </div>
        </div>
    </nav>

    <!-- Register Form -->
    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="auth-icon">ðŸ‘¥</div>
                    <h1>Join NoMercy</h1>
                    <p>Create your account and start your gaming journey!</p>
                </div>

                <form class="auth-form" id="registerForm">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required>
                        <span class="form-error" id="fullNameError"></span>
                    </div>

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                        <span class="form-error" id="usernameError"></span>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                        <span class="form-error" id="emailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-field">
                            <input type="password" id="password" name="password" required>
                            <button type="button" class="password-toggle" id="passwordToggle">
                                <span class="toggle-icon">ðŸ”’</span>
                            </button>
                        </div>
                        <span class="form-error" id="passwordError"></span>
                        <div class="password-strength" id="passwordStrength"></div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="password-field">
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                            <button type="button" class="password-toggle" id="confirmPasswordToggle">
                                <span class="toggle-icon">ðŸ”’</span>
                            </button>
                        </div>
                        <span class="form-error" id="confirmPasswordError"></span>
                    </div>

                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                            <span class="checkmark"></span>
                            I agree to the <a href="#" target="_blank">Terms of Service</a> and <a href="#" target="_blank">Privacy Policy</a>
                        </label>
                        <span class="form-error" id="agreeTermsError"></span>
                    </div>

                    <button type="submit" class="auth-btn" id="registerBtn">
                        <span class="btn-text">Create Account</span>
                        <span class="btn-loader" style="display: none;">ðŸ”„</span>
                    </button>

                    <div class="auth-divider">
                        <span>or</span>
                    </div>

                    <div class="auth-links">
                        <p>Already have an account? <a href="login.html">Login</a></p>
                    </div>
                </form>

                
            </div>
        </div>
    </main>

    <!-- Firebase -->
    <script type="module" src="auth-guard.js"></script>
    <script type="module" src="auth.js"></script>
</body>
</html>
