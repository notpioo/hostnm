    <!-- Main Profile -->
    <main class="profile-main">
        <div class="profile-container">
            <!-- Profile Header -->
            <section class="profile-header">
                <div class="profile-header-card">
                    <div class="profile-avatar-section">
                        <div class="profile-avatar-wrapper">
                            <div class="profile-avatar" id="profileAvatar">üë§</div>
                            <button class="avatar-edit-btn" id="avatarEditBtn">
                                <span>üì∑</span>
                            </button>
                        </div>
                        <input type="file" id="avatarInput" accept="image/*" style="display: none;">
                    </div>
                    <div class="profile-info">
                        <h1 id="profileFullName">Loading...</h1>
                        <p id="profileUsername">@loading</p>
                        <div class="profile-role-badge" id="profileRoleBadge">Member</div>
                    </div>
                </div>
            </section>

            <!-- Profile Form -->
            <section class="profile-form-section">
                <div class="profile-form-card">
                    <div class="profile-form-header">
                        <h2>Edit Profile</h2>
                        <p>Update your profile information</p>
                    </div>
                    
                    <form id="profileForm" class="profile-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="editFullName">Full Name</label>
                                <input type="text" id="editFullName" name="fullName" required>
                                <div class="form-error" id="fullNameError"></div>
                            </div>
                            <div class="form-group">
                                <label for="editUsername">Username</label>
                                <input type="text" id="editUsername" name="username" required>
                                <div class="form-error" id="usernameError"></div>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="editBirthDate">Date of Birth</label>
                                <input type="date" id="editBirthDate" name="birthDate">
                                <div class="form-error" id="birthDateError"></div>
                            </div>
                            <div class="form-group">
                                <label for="editGender">Gender</label>
                                <select id="editGender" name="gender">
                                    <option value="">Select Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                    <option value="prefer-not-to-say">Prefer not to say</option>
                                </select>
                                <div class="form-error" id="genderError"></div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="editBio">Bio</label>
                            <textarea id="editBio" name="bio" rows="4" placeholder="Tell us about yourself..."></textarea>
                            <div class="form-error" id="bioError"></div>
                            <div class="form-hint">Maximum 200 characters</div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                            <button type="submit" class="btn-primary" id="saveBtn">
                                <span class="btn-text">Save Changes</span>
                                <span class="btn-loader" style="display: none;">‚è≥</span>
                            </button>
                        </div>
                    </form>
                </div>
            </section>

            <!-- Profile Stats -->
            <section class="profile-stats-section">
